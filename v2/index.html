<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Elzero's Template 3 (v2)</title>
    <!-- better class naming and overall structure // BEM used // mobile first as almost always -->
</head>
<body>
    <header>
        <div class="header__wrapper container">
            <div class="header__logo">elzero</div>
            <nav class="header__nav">
                <ul class="header__menu">
                    <li class="header__menu-item"><a href="#articles" class="header__menu-item-link header__menu-item-link--border-top-state-hover">articles</a></li>
                    <li class="header__menu-item"><a href="#gallery" class="header__menu-item-link header__menu-item-link--border-top-state-hover">gallery</a></li>
                    <li class="header__menu-item"><a href="#features" class="header__menu-item-link header__menu-item-link--border-top-state-hover">features</a></li>
                    <li class="header__menu-item"><a href="#other-links" class="header__menu-item-link header__menu-item-link--border-top-state-hover">other links</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="landing">
            <article class="landing__wrapper container">
                <div class="landing__intro">
                    <h1 class="landing__intro-welcome">welcome, to elzero world</h1>
                    <p class="landing__intro-info">here i'm gonna share everything about my life.</p>
                    <p class="landing__intro-info">books i'm reading, games i'm playing, stories and events</p>
                </div>
                <img src="imgs/landing-image.png" alt="landing-img" width="1200" height="757" class="landing__wrapper-img">
            </article>
            <div class="landing__arrows">
                <span class="landing__arrows-triangle"></span><span class="landing__arrows-triangle"></span>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
